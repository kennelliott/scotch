<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Title goes here</title>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/base.css">
    
</head>
<body>

<div class="main">


	<div class="searchContainer">
		<div class="container">
			<h1>scotch finder</h1>

			<div class="searchTool">
				<input id="js-input" class="searchInput" type="text" />
				<div id="js-searchResults" class="searchResults"></div>
			</div>
		</div>
		
	</div>
	<div class="exploreContainer">
		<div class="container">
			<p id="js-exploreBtn" class="exploreBtn"><i class="fa fa-angle-up"></i> explore <i class="fa fa-angle-up"></i></p>
		</div>
	</div>



	<div id="js-list" class="list container"></div>





	<div id="js-panel" class="panel cf">
		<span id="js-panelArrow" class="panelArrow"></span>

		<div id="js-panelInner">

			<div class="panelHeader">
				<p class="panelTitle"><span class="js-panelName"></span></p>
				<p><span class="js-panelRegion"></span></p>
			</div>

			<div class="panelContent cf">
				<div class="panelResults">
					<p>If you like <span class="js-panelName"></span>, you should try one of these:</p>
					<div id="js-panelResults"></div>
				</div>
				<!-- <div id="map"></div> -->
			</div>
		</div>
	</div>

</div>



<script type="text/javascript" src="js/all.min.js"></script>
<script type="text/javascript" src="../js/base.js"></script>

</body>
</html>
